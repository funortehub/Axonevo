const uploadImage = async (base64Image) => {
    const base64Data = base64Image.split(',')[1];
    const formData = new FormData();
    formData.append('image', base64Data);
    try {
        const response = await fetch(IMGUR_API_URL, {
            method: 'POST',
            headers: { Authorization: `Client-ID ${IMGUR_CLIENT_ID}` },
            body: formData,
        });
        if (!response.ok) {
            const errorData = await response.json();
            console.error('Imgur API Error:', errorData);
            throw new Error(`Imgur upload failed: ${errorData.data.error}`);
        }
        const result = await response.json();
        if (result.success) {
            return result.data.link;
        } else {
            throw new Error('Imgur upload was not successful.');
        }
    } catch (error) {
        console.error('Error uploading image to Imgur:', error);
        throw error;
    }
};

const CameraView = ({ onAnalyze, onCancel, isLoading, title, subtitle, loadingMessage }) => {
  const videoRef = useRef(null);
  const canvasRef = useRef(null);
  const streamRef = useRef(null);
  const [capturedImage, setCapturedImage] = useState(null);
  const [error, setError] = useState(null);
  const [isCameraReady, setIsCameraReady] = useState(false);

  useEffect(() => {
    const startCamera = async () => {
      setIsCameraReady(false);
      try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          throw new Error('A API da câmera não é suportada neste navegador.');
        }
        const mediaStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        streamRef.current = mediaStream;
        if (videoRef.current) {
          videoRef.current.srcObject = mediaStream;
        }
        setIsCameraReady(true);
      } catch (err) {
        console.error("Erro ao acessar a câmera: ", err);
        setError('Não foi possível acessar a câmera. Verifique as permissões do navegador.');
      }
    };

    const stopCamera = () => {
      if (streamRef.current) {
        streamRef.current.getTracks().forEach(track => track.stop());
        streamRef.current = null;
      }
      setIsCameraReady(false);
    };

    if (!capturedImage) {
      startCamera();
    } else {
      stopCamera();
    }

    return () => {
      stopCamera();
    };
  }, [capturedImage]);

  const handleTakePhoto = () => {
    if (videoRef.current && canvasRef.current) {
      const video = videoRef.current;
      const canvas = canvasRef.current;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      if (context) {
        context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
        const dataUrl = canvas.toDataURL('image/jpeg');
        setCapturedImage(dataUrl);
      }
    }
  };

  const handleRetakePhoto = () => {
    setCapturedImage(null);
    setError(null);
  };

  const handleAnalyzeClick = () => {
    if (capturedImage) {
      onAnalyze(capturedImage);
    }
  };

  if (isLoading) {
      return (
          <div className="flex flex-col items-center justify-center h-full text-center">
              <h2 className="text-2xl font-bold mb-4">Analisando Imagem...</h2>
              <p>{loadingMessage}</p>
              <p>Isso pode levar alguns instantes.</p>
              <div className="mt-4 w-16 h-16 border-4 border-dashed rounded-full animate-spin border-green-500"></div>
          </div>
      );
  }

  return (
    <div className="flex flex-col h-full items-center">
      <div className="w-full text-center mb-4 flex-shrink-0">
          <h1 className="text-2xl font-bold">{title}</h1>
          <p className="text-sm">{subtitle}</p>
      </div>
      
      <div className="w-full max-w-2xl border-2 border-green-700 p-2 mb-4 flex-grow relative flex items-center justify-center">
        {capturedImage ? (
          <img src={capturedImage} alt="Captura da câmera" className="max-w-full max-h-full object-contain" />
        ) : (
          <video ref={videoRef} autoPlay playsInline className="w-full h-full object-contain"></video>
        )}
        {!capturedImage && !error && (
            <div className="absolute inset-0 border-4 border-dashed border-green-500/50 m-4 sm:m-8 rounded-lg flex items-center justify-center pointer-events-none">
                <p className="text-green-500/80 bg-black/50 px-4 py-2 rounded">Enquadre o documento aqui</p>
            </div>
        )}
         {error && <p className="absolute inset-0 flex items-center justify-center text-red-500 bg-black/80 p-4">{error}</p>}
      </div>

      <div className="flex-shrink-0 w-full max-w-2xl space-y-4">
        {capturedImage ? (

const WhiteboardView = ({ onAnalyze, onCancel, isLoading }) => {
  const canvasRef = useRef(null);
  const [isDrawing, setIsDrawing] = useState(false);
  const contextRef = useRef(null);
  const [tool, setTool] = useState('pen');

  useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;

    const setCanvasDimensions = () => {
        const scale = window.devicePixelRatio;
        canvas.width = canvas.offsetWidth * scale;
        canvas.height = canvas.offsetHeight * scale;
        const context = canvas.getContext('2d');
        if (!context) return;
        context.scale(scale, scale);
        context.lineCap = 'round';
        contextRef.current = context;
    }
    
    setCanvasDimensions();
    window.addEventListener('resize', setCanvasDimensions);
    return () => window.removeEventListener('resize', setCanvasDimensions);
  }, []);

  const getEventCoords = (event) => {
      const canvas = canvasRef.current;
      if (!canvas) return {offsetX: 0, offsetY: 0};
      const rect = canvas.getBoundingClientRect();

      if ('touches' in event.nativeEvent) {
          return {
              offsetX: event.nativeEvent.touches[0].clientX - rect.left,
              offsetY: event.nativeEvent.touches[0].clientY - rect.top
          };
      }
      return {
          offsetX: event.nativeEvent.clientX - rect.left,
          offsetY: event.nativeEvent.clientY - rect.top
      };
  }

  const startDrawing = (event) => {
    event.preventDefault();
    const context = contextRef.current;
    if (!context) return;
    
    if (tool === 'pen') {
        context.globalCompositeOperation = 'source-over';
        context.strokeStyle = '#4ade80';
        context.lineWidth = 0.2;
    } else {
        context.globalCompositeOperation = 'destination-out';
        context.lineWidth = 20;
    }

    const { offsetX, offsetY } = getEventCoords(event);
    context.beginPath();
    context.moveTo(offsetX, offsetY);
    setIsDrawing(true);
  };

  const finishDrawing = (event) => {
    event.preventDefault();
    const context = contextRef.current;
    if (!context) return;
    context.closePath();
    setIsDrawing(false);
  };

  const draw = (event) => {
    if (!isDrawing) return;
    event.preventDefault();
    const context = contextRef.current;
    if (!context) return;
    
    const { offsetX, offsetY } = getEventCoords(event);
    context.lineTo(offsetX, offsetY);
    context.stroke();
  };

  const handleClear = () => {
    const canvas = canvasRef.current;
    const context = contextRef.current;
    if (canvas && context) {
      context.clearRect(0, 0, canvas.width / window.devicePixelRatio, canvas.height / window.devicePixelRatio);
    }
  };

  const handleSaveAndAnalyze = async () => {
    const canvas = canvasRef.current;
    if (!canvas) return;

    const imageForSavingBase64 = canvas.toDataURL('image/png');
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tempCtx = tempCanvas.getContext('2d');
    if (tempCtx) {
      tempCtx.fillStyle = 'white';
      tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
      tempCtx.drawImage(canvas, 0, 0);
    }
    const imageForAnalysis = tempCanvas.toDataURL('image/png');
    
    try {
        const imgurUrl = await uploadImage(imageForSavingBase64);
        onAnalyze(imageForAnalysis, imgurUrl);
    } catch (error) {
        console.error("Failed to upload whiteboard drawing to Imgur", error);
        alert("Não foi possível salvar o desenho. Tente novamente.");
    }
  };

  if (isLoading) {
    return (
        <div className="flex flex-col items-center justify-center h-full text-center">
            <h2 className="text-2xl font-bold mb-4">Analisando Escrita...</h2>
            <p>A I.A. está convertendo a escrita em dados.</p>
            <p>Isso pode levar alguns instantes.</p>
            <div className="mt-4 w-16 h-16 border-4 border-dashed rounded-full animate-spin border-green-500"></div>
        </div>
    );
  }

  return (
    <div className="flex flex-col h-full items-center">
      <div className="w-full text-center mb-4 flex-shrink-0">
          <h1 className="text-2xl font-bold">Lousa Digital</h1>
          <p className="text-sm">Escreva a evolução do paciente. A I.A. preencherá os campos.</p>
      </div>

      <canvas
        ref={canvasRef}
        onMouseDown={startDrawing}
        onMouseUp={finishDrawing}
        onMouseLeave={finishDrawing}
        onMouseMove={draw}
        onTouchStart={startDrawing}
        onTouchEnd={finishDrawing}
        onTouchMove={draw}
        className="w-full flex-grow border-2 border-green-700 bg-gray-900 cursor-crosshair"
        style={{ touchAction: 'none' }}
      />

      <div className="flex-shrink-0 w-full pt-4 space-y-4">
        <div className="flex justify-center items-center space-x-4">
            <button 
                type="button"
                onClick={() => setTool('pen')} 
                className={`flex items-center space-x-2 p-2 rounded transition-colors duration-200 ${tool === 'pen' ? 'bg-green-700 text-black' : 'border border-green-700 text-green-400 hover:bg-green-900/50'}`}
                aria-pressed={tool === 'pen'}
                title="Caneta"
            >
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z" />
                </svg>
                <span>Caneta</span>
            </button>
            <button 
                type="button"
                onClick={() => setTool('eraser')}
                className={`flex items-center space-x-2 p-2 rounded transition-colors duration-200 ${tool === 'eraser' ? 'bg-green-700 text-black' : 'border border-green-700 text-green-400 hover:bg-green-900/50'}`}
                aria-pressed={tool === 'eraser'}
                title="Borracha"
            >
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z" />
                </svg>
                <span>Borracha</span>
            </button>
        </div>
        <div className="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
          <button onClick={handleSaveAndAnalyze} className="w-full flex-grow bg-green-700 hover:bg-green-600 text-black font-bold py-3 px-4 border-b-4 border-green-900 hover:border-green-700 rounded">Analisar</button>
          <button onClick={handleClear} className="w-full sm:w-auto bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 px-4 border-b-4 border-yellow-800 hover:border-yellow-600 rounded">Limpar</button>

  const handleAnalyzeEvolutionImage = async (imageDataUrl) => {
    if (API_KEY === "SUA_CHAVE_API_AQUI") {
      alert("Por favor, adicione sua chave de API do Google AI no arquivo HTML para usar esta funcionalidade.");
      return;
    }
    if (!imageDataUrl) return;
    setIsAnalyzingImage(true);
    setCurrentView(View.EVOLUTION_CAMERA_VIEW);
    const base64Data = imageDataUrl.split(',')[1];
    const imagePart = { inlineData: { mimeType: 'image/jpeg', data: base64Data } };
    const textPart = { text: `Analise a imagem desta anotação de evolução de paciente. Extraia os seguintes dados: Sinais Vitais (heartRate, bloodPressure, respiratoryRate, temperature, oxygenSaturation), Avaliação de Sistemas (cardiovascular, respiratory, digestive, neurological), Notas Adicionais (notes) e a Evolução Livre (freeText), que é o texto principal descritivo. Retorne como um objeto JSON. Se um valor não for encontrado, use uma string vazia "".` };
    
    try {
      const ai = new GoogleGenAI({ apiKey: API_KEY });
      const response = await ai.models.generateContent({
        model: 'gemini-2.5-flash',
        contents: { parts: [imagePart, textPart] },
        config: {
          responseMimeType: "application/json",
          responseSchema: {
            type: Type.OBJECT, properties: {
              vitalSigns: { type: Type.OBJECT, properties: { heartRate: { type: Type.STRING }, bloodPressure: { type: Type.STRING }, respiratoryRate: { type: Type.STRING }, temperature: { type: Type.STRING }, oxygenSaturation: { type: Type.STRING } } },
              assessment: { type: Type.OBJECT, properties: { cardiovascular: { type: Type.STRING }, respiratory: { type: Type.STRING }, digestive: { type: Type.STRING }, neurological: { type: Type.STRING } } },
              notes: { type: Type.STRING }, freeText: { type: Type.STRING }
            }
          }
        }
      });
      const result = JSON.parse(response.text);
      setParsedEvolution(result);
      alert("Formulário preenchido com os dados da imagem!");
      setCurrentView(View.NEW_EVOLUTION_FORM);
    } catch (error) {
      console.error("Erro ao analisar imagem da evolução:", error);
      alert("Não foi possível analisar a imagem da evolução. Tente novamente.");
      setCurrentView(View.NEW_EVOLUTION_FORM);
    } finally {
      setIsAnalyzingImage(false);
    }
  };

  const handleAnalyzeWhiteboard = async (imageForAnalysis, savedImageUrl) => {
    if (API_KEY === "SUA_CHAVE_API_AQUI") {
      alert("Por favor, adicione sua chave de API do Google AI no arquivo HTML para usar esta funcionalidade.");
      return;
    }
    if (!imageForAnalysis || !savedImageUrl) return;
    setIsAnalyzingImage(true);
    setWhiteboardDrawing(savedImageUrl);
    setCurrentView(View.WHITEBOARD_VIEW);
    const base64Data = imageForAnalysis.split(',')[1];
    const imagePart = { inlineData: { mimeType: 'image/png', data: base64Data } };
    const textPart = { text: `Analise a imagem desta anotação de evolução de paciente escrita a mão. Extraia os seguintes dados: Sinais Vitais (heartRate, bloodPressure, respiratoryRate, temperature, oxygenSaturation), Avaliação de Sistemas (cardiovascular, respiratory, digestive, neurological), Notas Adicionais (notes) e a Evolução Livre (freeText), que é o texto principal descritivo. Retorne como um objeto JSON. Se um valor não for encontrado, use uma string vazia "".` };
    
    try {
      const ai = new GoogleGenAI({ apiKey: API_KEY });
      const response = await ai.models.generateContent({
        model: 'gemini-2.5-flash',
        contents: { parts: [imagePart, textPart] },
        config: {
          responseMimeType: "application/json",
          responseSchema: {
            type: Type.OBJECT, properties: {
              vitalSigns: { type: Type.OBJECT, properties: { heartRate: { type: Type.STRING }, bloodPressure: { type: Type.STRING }, respiratoryRate: { type: Type.STRING }, temperature: { type: Type.STRING }, oxygenSaturation: { type: Type.STRING } } },
              assessment: { type: Type.OBJECT, properties: { cardiovascular: { type: Type.STRING }, respiratory: { type: Type.STRING }, digestive: { type: Type.STRING }, neurological: { type: Type.STRING } } },
              notes: { type: Type.STRING }, freeText: { type: Type.STRING }
            }
          }
        }
      });
      const result = JSON.parse(response.text);
      setParsedEvolution(result);
      alert("Formulário preenchido com os dados da lousa!");
      setCurrentView(View.NEW_EVOLUTION_FORM);
    } catch (error) {
      console.error("Erro ao analisar imagem da lousa:", error);
      alert("Não foi possível analisar a escrita. Tente novamente.");
      setCurrentView(View.NEW_EVOLUTION_FORM);
      setWhiteboardDrawing(null);
    } finally {
      setIsAnalyzingImage(false);
    }
  };

  const selectedPatient = patients.find((p) => p.id === selectedPatientId) || null;
  const patientToDelete = patients.find(p => p.id === patientToDeleteId);
  
  const renderLoading = () => (
    <TerminalWindow title="C:\> INITIALIZING SYSTEM...">
        <div className="flex flex-col items-center justify-center h-full text-center">
            <h2 className="text-2xl font-bold mb-4">Carregando Dados...</h2>
            <p>Conectando ao banco de dados de pacientes.</p>
            <div className="mt-4 w-16 h-16 border-4 border-dashed rounded-full animate-spin border-green-500"></div>
        </div>
    </TerminalWindow>
  );

  const renderContent = () => {
    if (isLoading) {
        return renderLoading();
    }
    switch (currentView) {
      case View.PATIENT_LIST:
        return (
          <TerminalWindow title="C:\Users\Medico> dir pacientes">
            <PatientList
              patients={patients.filter(p => p.status !== 'archived')}
              onSelectPatient={handleSelectPatient}
              onNewPatient={() => setCurrentView(View.NEW_PATIENT_FORM)}
              onManageGoals={() => setCurrentView(View.GOALS_FORM)}
              onShowArchived={() => setCurrentView(View.ARCHIVED_LIST)}
              onOpenCamera={() => setCurrentView(View.CAMERA_VIEW)}
            />
          </TerminalWindow>
        );
      case View.ARCHIVED_LIST:
        return (
            <TerminalWindow title="C:\Users\Medico> dir pacientes /a">
                <PatientList
                    patients={patients.filter(p => p.status === 'archived')}
                    onSelectPatient={handleSelectPatient}
                    onBackToActive={handleNavigateHome}
                    isArchivedView={true}
                />
            </TerminalWindow>
        );
      case View.PATIENT_DETAIL:
        return selectedPatient ? (
          <TerminalWindow title={`C:\\Pacientes\\${selectedPatient.name.replace(/\s/g, '_')}> type evolucao.txt`}>
            <PatientDetail
              patient={selectedPatient}
              onBack={handleNavigateHome}
              onNewEvolution={() => setCurrentView(View.NEW_EVOLUTION_FORM)}
              onDischarge={handleDischargePatient}
              onArchive={handleArchivePatient}
              onUnarchive={handleUnarchivePatient}
              onUpdateEvolutions={handleUpdatePatientEvolutions}
              onAnalyze={handleGenerateAnalysis}
              onEdit={handleNavigateToEditPatient}
              onDelete={handleRequestDeletePatient}
              onEditEvolution={handleNavigateToEditEvolution}
            />
          </TerminalWindow>
        ) : null;
      case View.NEW_PATIENT_FORM:
        return (
          <TerminalWindow title="C:\Users\Medico> create paciente">
            <PatientForm
              onSubmit={handleAddPatient}
              onCancel={handleNavigateHome}
            />
          </TerminalWindow>
        );
        case View.EDIT_PATIENT_FORM:
            return selectedPatient ? (
              <TerminalWindow title={`C:\\Pacientes\\${selectedPatient.name.replace(/\s/g, '_')}> edit`}>
                <PatientForm
                  onSubmit={handleUpdatePatient}
                  onCancel={() => setCurrentView(View.PATIENT_DETAIL)}
                  patientToEdit={selectedPatient}
                />
              </TerminalWindow>
            ) : null;
      case View.NEW_EVOLUTION_FORM:
        return selectedPatient ? (
          <TerminalWindow title={`C:\\Pacientes\\${selectedPatient.name.replace(/\s/g, '_')}> new evolucao`}>
            <EvolutionForm
              patientName={selectedPatient.name}
              onSubmit={handleAddEvolution}
              onCancel={() => {
                setCurrentView(View.PATIENT_DETAIL);
                setWhiteboardDrawing(null);
              }}
              onOpenCamera={() => setCurrentView(View.EVOLUTION_CAMERA_VIEW)}
              onOpenWhiteboard={() => setCurrentView(View.WHITEBOARD_VIEW)}
              initialData={parsedEvolution}
              onDataParsed={() => setParsedEvolution(null)}
            />
          </TerminalWindow>
        ) : null;
       case View.EDIT_EVOLUTION_FORM:
        const evolutionToEdit = selectedPatient?.evolutions.find(e => e.id === evolutionToEditId);
        return selectedPatient && evolutionToEdit ? (
            <TerminalWindow title={`C:\\Pacientes\\${selectedPatient.name.replace(/\s/g, '_')}> edit evolucao`}>
                <EvolutionForm
                    patientName={selectedPatient.name}
                    onSubmit={handleUpdateEvolution}
                    onCancel={() => {
                        setCurrentView(View.PATIENT_DETAIL);
                        setEvolutionToEditId(null);
                    }}
                    evolutionToEdit={evolutionToEdit}
                />
            </TerminalWindow>
        ) : null;
      case View.GOALS_FORM:
        return (
            <TerminalWindow title="C:\Users\Medico> edit metas.ini">
                <GoalsForm
                    patients={patients.filter(p => p.status === 'active')}
                    onSave={handleSaveGoals}
                    onCancel={handleNavigateHome}
                />
            </TerminalWindow>
        );
      case View.ANALYSIS_MODAL:
        return (
          <>
            {selectedPatient && (
              <TerminalWindow title={`C:\\Pacientes\\${selectedPatient.name.replace(/\s/g, '_')}> analysis.exe`}>
                <AnalysisModal
                  patientName={selectedPatient.name}
                  analysis={analysisData}
                  isLoading={isAnalysisLoading}
                  onClose={() => setCurrentView(View.PATIENT_DETAIL)}
                />
              </TerminalWindow>
            )}
          </>
        );
      case View.CAMERA_VIEW:
        return (
            <TerminalWindow title="C:\Users\Medico> scan_pacientes.exe">
                <CameraView
                    onAnalyze={handleAnalyzeAndAddPatients}
                    onCancel={handleNavigateHome}
                    isLoading={isAnalyzingImage}
                    title="Cadastro por Câmera"
                    subtitle="Fotografe uma lista ou tabela para adicionar pacientes automaticamente."
                    loadingMessage="Processando a lista de pacientes."
                />
            </TerminalWindow>
        );
      case View.EVOLUTION_CAMERA_VIEW:
        return (
            <TerminalWindow title="C:\Users\Medico> scan_evolucao.exe">
                <CameraView
                    onAnalyze={handleAnalyzeEvolutionImage}
                    onCancel={() => setCurrentView(View.NEW_EVOLUTION_FORM)}
                    isLoading={isAnalyzingImage}
                    title="Digitalizar Evolução"
                    subtitle="Fotografe uma evolução manuscrita ou impressa para preencher o formulário."
                    loadingMessage="Analisando a evolução..."
                />
            </TerminalWindow>
        );
      case View.WHITEBOARD_VIEW:
        return (
            <TerminalWindow title="C:\Users\Medico> evolution_whiteboard.exe">
                <WhiteboardView
                    onAnalyze={handleAnalyzeWhiteboard}
                    onCancel={() => setCurrentView(View.NEW_EVOLUTION_FORM)}
                    isLoading={isAnalyzingImage}
                />
            </TerminalWindow>
        );
      default:
        return <p>Carregando...</p>;
    }
  };

  return (
    <div className="bg-black text-green-400 h-screen p-2 sm:p-4">
      {renderContent()}
      <ConfirmationModal
        isOpen={!!patientToDeleteId}
        onClose={handleCancelDeletePatient}
        onConfirm={handleConfirmDeletePatient}
        title="C:\> TERMINATE PROCESS"
        message={`Tem certeza que deseja apagar permanentemente o paciente "${patientToDelete?.name}"?\n\nEsta ação não pode ser desfeita.`}
      />
    </div>
  );
};
